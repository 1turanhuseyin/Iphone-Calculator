<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iphone-calculator.css">
    <title>Iphone Calculator</title>
</head>
<body>
    <div class="container">
        <div class="user-input">
            <p class="js-calculation"></p>
        </p></div>

        <div class="calculation-buttons">
            <p class="buttons-row">
                <button class="gray-button" onclick="
                    updateCalculation('7');
                    ">7</button>

                <button class="gray-button" onclick="
                    updateCalculation('8');
                    ">8</button>
                
                <button class="gray-button" onclick="
                    updateCalculation('9');
                    ">9</button>

                <button class="yellow-button" onclick="
                    updateCalculation('/');
                    ">/</button>
            </p>

            <p class="buttons-row">
                <button class="gray-button" onclick="
                    updateCalculation('4');
                    ">4</button>

                <button class="gray-button" onclick="
                    updateCalculation('5');
                    ">5</button>
                
                <button class="gray-button" onclick="
                    updateCalculation('6');
                    ">6</button>

                <button class="yellow-button" onclick="
                    updateCalculation('*');
                    ">X</button>
            </p>

            <p class="buttons-row">
                <button class="gray-button" onclick="
                    updateCalculation('1');
                    ">1</button>

                <button class="gray-button" onclick="
                    updateCalculation('2');
                    ">2</button>
                
                <button class="gray-button" onclick="
                    updateCalculation('3');
                    ">3</button>

                <button class="yellow-button" onclick="
                    updateCalculation('-');
                    ">-</button>
            </p>
            
            <p class="buttons-row">
                <button class="gray-button" onclick="
                    updateCalculation('00');
                    ">00</button>

                <button class="gray-button" onclick="
                    updateCalculation('0');
                    ">0</button>
                
                <button class="gray-button" onclick="
                    updateCalculation('.');
                    ">.</button>

                <button class="yellow-button" onclick="
                    updateCalculation('+');
                    ">+</button>
            </p>

            <p class="buttons-row-bottom">
                <button class="gray-button" onclick="
                    calculation = '';

                    displayCalculation();

                    localStorage.setItem('calculation', calculation);

                    ">AC</button>

                <button class="gray-button equal-button" onclick="
                    calculation = eval(calculation);

                    displayCalculation();

                    localStorage.setItem('calculation', calculation);

                    calculation = '';

                    ">=</button>
            </p>

        <div class="my-place">
            <a href="https://www.linkedin.com/in/1-turan-huseyin/" target="_blank">
                <img src="me.jpg.jfif" class="profile">
            </a>
            <div class="my-info">
                <a href="https://www.linkedin.com/in/1-turan-huseyin/" target="_blank" class="link">
                    <p class="info">HÃ¼seyin TURAN</p>
                    <p class="info"><img src="linkedin.png" class="linkedin"> 1turanhuseyin</p>
                </a>
            </div>
        </div>
    </div>

    <script src="iphone-calculator.js"></script>
</body>
</html>
